<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Table - CSS task</title>
</head>
<body>
  <h1>CSS task</h1>
    <table>
        <tr>
          <th class="minsize right">
            <div></div>
          </th>
          <th rowspan="2" class="down">
            <div></div>
          </th>
        </tr>

        <tr>
          <td class="minsize up">
            <div></div>
          </td>
        </tr>

        <tr>
            <td colspan="2" class="minsize left">
              <div></div>
            </td>
        </tr>
        <tr>
          <td class="minsize from-center">
            <div class="to-left-half"></div>
            <div class="to-right-half"></div>
          </td>
          <td class="minsize to-center">
            <div class="to-right-half2"></div>
            <div class="to-left-half2"></div>
          </td>
        </tr>
      </table>
</body>
</html>
